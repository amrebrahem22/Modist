{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %} Modist {% endblock %}</title>
    {% include 'head.html' %}
  </head>
  <body>

    {% include 'navbar.html' %}

    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endfor %}
    {% endif %}
		
    {% block body %}
    {% endblock body %}

    {% include 'footer.html' %}
    
  </body>
</html>
